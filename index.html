<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Flowmeters</title>
	<link href="css/fm.css" rel="stylesheet" type="text/css">
	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="js/excanvas.min.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="js/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="js/jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="js/jquery.flot.time.js"></script>

	<script type="text/javascript">

	$(function() {

		var options = {
			lines: {
				show: true
			},
			points: {
				show: true
			},
			xaxis: {
				tickDecimals: 0,
				tickSize: 1
			}
		};

		var data = [];

		$.plot("#placeholder", data, options);

		// Fetch one series, adding to what we already have
		var alreadyFetched = {};

		$("button.fetchSeries").click(function () {

			var button = $(this);

			// Find the URL in the link right next to us, then fetch the data
			var dataurl = button.siblings("a").attr("href");

			function onDataReceived(series) {

				// Extract the first coordinate pair; jQuery has parsed it, so
				// the data is now just an ordinary JavaScript object
				var firstcoordinate = "(" + series.data[0][0] + ", " + series.data[0][1] + ")";
				button.siblings("span").text("Fetched " + series.label + ", first point: " + firstcoordinate);

				// Push the new data onto our existing data array
				if (!alreadyFetched[series.label]) {
					alreadyFetched[series.label] = true;
					data.push(series);
				}

				$.plot("#placeholder", data, options);
			}

			$.ajax({
				url: dataurl,
				type: "GET",
				dataType: "json",
				success: onDataReceived
			});
		});

		// Initiate a recurring data update
		$("button.dataUpdate").click(function () {

			data = [];
			alreadyFetched = {};

			$.plot("#placeholder", data, options);

			var iteration = 0;

			function fetchData() {

				++iteration;

				function onDataReceived(series) {
					// Load all the data in one pass; if we only got partial
					// data we could merge it with what we already have.
					data = [ series ];

					$.plot($("#placeholder"), data, {
						yaxis: {},
						xaxis: { mode: "time",
							timeformat:"%h:%M:%S",
							min: Date.now()-120*1000,//120 seconds * 1000 milliseconds/second
							max: Date.now()
						},
						"lines": {"show": "true"},
						"points": {"show": "true"},
						clickable:true,hoverable: true
					});
				}

				// Normally we call the same URL - a script connected to a
				// database - but in this case we only have static example
				// files, so we need to modify the URL.
				$.ajax({
					url: "flow.php",
					type: "GET",
					dataType: "json",
					success: onDataReceived
				});

				setTimeout(fetchData, 500);
			}

			setTimeout(fetchData, 500);
		});

		// Load the first series by default, so we don't have an empty plot
		$("button.fetchSeries:first").click();

		// Add the Flot version string to the footer
		$("#footer").prepend("Flot " + $.plot.version + " &ndash; ");
	});

	</script>
</head>
<body>

	<div id="content">
		<div class="graph-container">
			<div id="placeholder" class="graph-placeholder"></div>
		</div>
		<p><button class="dataUpdate">Poll for data</button></p>
	</div>
	<div id="footer">Copyright &copy; 2007 - 2013 IOLA and Ole Laursen</div>

</body>
</html>
